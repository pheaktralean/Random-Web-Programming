<!DOCTYPE html>
<html lang ="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Lover's Survey</title>
    </head>
    <body>
        <!-- Table for the header and the image -->
        <table>
            <tr>
                <td> 
                    <h2>Music Lover's Survey</h2>
                </td>
                <td>
                    <a href = "https://t3.ftcdn.net/jpg/03/20/41/30/360_F_320413016_omSvNeOZw7UrPyMvCf95KTCKzt6WbHXG.jpg">
                        <img src = "images/musicnote.png"
                        alt = "Music Notes" height = "70" width = "180">
                    </a>
                </td>
            </tr>
        </table>

        <!-- Form for the survey -->
        <form>

            <!-- Fieldset for the personal information -->
            <fieldset>
                
                <legend>Music Lover's Personal Information</legend>
                
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name= "firstName"><br><br>

                <label for="familyName">Family Name:</label>
                <input type="text" id="familyName" name="familyName"><br><br>

                <label>Gender:</label>
                <input type="radio" id="female" name = "gender" value = "female">
                <label >Female</label>
                <input type="radio" id="male" name = "gender" value = "male">
                <label >Male</label><br><br>

                <label>What age category are you from?</label>
                <select id="age" name="age">
                    <option value="Less18">Less than 18</option>
                    <option value="18-24">18-24</option>
                    <option value="25-34">25-34</option>
                    <option value="35-44">35-44</option>
                    <option value="45-54">45-54</option>
                    <option value="55-64">55-64</option>
                    <option value="65plus">65 or older</option>
                </select><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

            </fieldset>

            <br> 

            <!-- Fieldset for the survey questions -->
            <fieldset>
                
                <legend>Survery Questions</legend>
                
                <label>Which type of music do you listen to? (Pick as many as apply)</label>
                <br>
                <input type="checkbox" id="blues" name="musicTypes" value="blues">
                <label for="blues">Blues</label>
                <input type="checkbox" id="classical" name="musicTypes" value="classical">
                <label for="classical">Classical music</label>
                <input type="checkbox" id="electronic" name="musicTypes" value="electronic">
                <label for="electronic">Electronic Music</label>
                <br>
                <input type="checkbox" id="hiphop" name="musicTypes" value="hiphop">
                <label for="hiphop">Hip Hop/Rap</label>
                <input type="checkbox" id="pop" name="musicTypes" value="pop">
                <label for="pop">Pop (Popular music)</label>
                <input type="checkbox" id="reggae" name="musicTypes" value="reggae">
                <label for="reggae">Reggae</label>
                <br>
                <input type="checkbox" id="other" name="musicTypes" value="other">
                <label for="other">Other</label><br><br>

                <label>List your 3 favorite artist/bands:</label>
                <br>
                <input type="text" id="artist1" name="favoriteArtists" placeholder="Artist/Band 1"> 
                <input type="text" id="artist2" name="favoriteArtists" placeholder="Artist/Band 2"> 
                <input type="text" id="artist3" name="favoriteArtists" placeholder="Artist/Band 3"><br><br> 

                <label>If you were to win tickets which show would you like 2 tickets to?</label>
                <br>
                <input type="radio" id="britfloyd" name="tickets" value="britfloyd">
                <label for="britfloyd">BRIT FLOYD (March 24, 2016)</label>
                <input type="radio" id="ironmaiden" name="tickets" value="ironmaiden">
                <label for="ironmaiden">IRON MAIDEN (April 1, 2016)</label>
                <input type="radio" id="janetjackson" name="tickets" value="janetjackson">
                <label for="janetjackson">JANET JACKSON (June 17, 2016)</label>
                <input type="radio" id="adele" name="tickets" value="adele">
                <label for="adele">ADELE (September 30, 2016)</label><br><br>
            </fieldset>

            <p> Thank yor for taking the time to fill out our survery!</p>
            <!-- Submit and Reset buttons -->
            <input type ="submit" value = "Submit">
            <input type ="reset" value = "Reset">
   
        </form>
    </body>
</html>
